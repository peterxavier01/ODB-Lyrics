<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400;1,600&family=Roboto:ital,wght@1,700&family=Festive&family=Open+Sans&family=Lora:wght@400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>ODB Lyrics</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <img src="assets/music2.svg" alt="logo" class="logo">
                <a href="#">ODB-Lyrics</a>
            </div>
        </nav>
        <div id="container">
            <form id="form" autocomplete="off">
                <h1>Find Lyrics!</h1>
                <div class="search-btn">
                  <input type="text" id="search" placeholder="Enter song or artist name...">  
                  <button id="search-btn" onclick="scrollIntoView()">Search</button>
                </div>
            </form>
        </div>
        <img src="assets/wave2.svg" class="waves">
    </header>

    <section class="output" id="output">
        <h2 class="output-title">Lyrics will be displayed here...</h2>
    </section>

    <footer>
        <div class="footer-flex">
            <div class="social-icons">
                <a href="#" class="bi bi-facebook"></a>
                <a href="https://www.instagram.com/peter_xavier__/" class="bi bi-instagram"></a>
                <a href="https://twitter.com/peter_uadiale" class="bi bi-twitter"></a>
                <a href="https://www.linkedin.com/in/peter-uadiale-69541a19a/" class="bi bi-linkedin"></a>
            </div>
            <div class="copyright">&copy 2021 Peter Uadiale | all rights reserved</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</body>
</html>
